repositories:
  remote:
   - http://repo1.maven.org/maven2
   - https://stocksoftware.artifactoryonline.com/stocksoftware/public

artifacts:
  idea_codestyle: au.com.stocksoftware.idea.codestyle:idea-codestyle:xml:1.9

  javax_javaee: javax:javaee-api:jar:7.0
  javax_jsr305: com.google.code.findbugs:jsr305:jar:3.0.1
  findbugs_annotations: com.google.code.findbugs:annotations:jar:3.0.0

  payara_embedded_all: fish.payara.extras:payara-embedded-all:jar:4.1.2.172
  payara_api: fish.payara.api:payara-api:jar:4.1.2.172

  # GWT Dependencies
  gwt_user: com.google.gwt:gwt-user:jar:2.8.1
  gwt_dev: com.google.gwt:gwt-dev:jar:2.8.1
  gwt_servlet: com.google.gwt:gwt-servlet:jar:2.8.1

  #
  # GIN and associated dependencies
  gwt_gin: com.google.gwt.inject:gin:jar:2.1.2
  google_guice: com.google.inject:guice:jar:3.0
  google_guice_assistedinject: com.google.inject.extensions:guice-assistedinject:jar:3.0
  aopalliance: aopalliance:aopalliance:jar:1.0 # Required for guice

  field_filter: org.realityforge.rest.field_filter:rest-field-filter:jar:0.4

  #
  # Used in mapping entities to json
  # TODO: This hard dependency exists in the generated servlet code for gwt-rpc. It should be removed!
  jackson_annotations: com.fasterxml.jackson.core:jackson-annotations:jar:2.8.8
  jackson_core: com.fasterxml.jackson.core:jackson-core:jar:2.8.8
  jackson_mapper: com.fasterxml.jackson.core:jackson-databind:jar:2.8.8

  # Supporting GWT libraries
  gwt_datatypes: org.realityforge.gwt.datatypes:gwt-datatypes:jar:0.9
  gwt_cache_filter: org.realityforge.gwt.cache-filter:gwt-cache-filter:jar:0.7

  gwt_webpoller: org.realityforge.gwt.webpoller:gwt-webpoller:jar:0.9.5

  gwt_lognice: org.realityforge.gwt.lognice:gwt-lognice:jar:0.6

  mockito: org.mockito:mockito-all:jar:1.9.5

  replicant_shared: org.realityforge.replicant:replicant-shared:jar:0.5.91
  replicant_shared_ee: org.realityforge.replicant:replicant-shared-ee:jar:0.5.91
  replicant_client_common: org.realityforge.replicant:replicant-client-common:jar:0.5.91
  replicant_client_qa_support: org.realityforge.replicant:replicant-client-qa-support:jar:0.5.91
  replicant_gwt_client: org.realityforge.replicant:replicant-client-gwt:jar:0.5.91
  replicant_server: org.realityforge.replicant:replicant-server:jar:0.5.91

  timerstatus: iris.timerstatus:timerstatus:jar:1-063ade3
